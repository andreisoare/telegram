<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Telegram</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,800,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="auth">
    <div class="rect clearfix">
      <div class="left">
        <img class="absolute-center-xy" src="img/telegram-logo.png"/>
      </div>
      <div class="right">
        <img class="postmark" src="img/postmark.png"/>
        <div class="clear"></div>
        <div class="content">
          <div class="title">
            Get going ...
          </div>
          <form class="auth-form" action="dashboard.html">
            <input class="auth-input" type="text" name="username" placeholder="Enter your username">
            <input class="auth-input" type="password" name="password" placeholder="Enter your password">
            <div class="form-footer clearfix">
              <input type="submit" class="blue-btn submit" value="Log in">
              <div class="alternatives">
                <a class="blue-link">Recover password</a>
                or
                <a class="blue-link">Sign up</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
